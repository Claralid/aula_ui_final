<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AULA Correcciones</title>
  <link rel="stylesheet" href="aula-style.css" />
</head>
<body>

  <!-- LOGIN -->
  <section id="loginSection" class="login-container">
    <img src="logo-aula.png" alt="Logo AULA" class="login-logo" />
    <h1>AULA Correcciones</h1>
    <button class="btn-outline" onclick="login()">Iniciar sesión con Google</button>
  </section>

  <!-- APP -->
  <section id="appSection" class="app-container" style="display:none;">
    <h1>Comentarios</h1>

    <h4>Nuevo comentario</h4>
    <textarea id="commentText" placeholder="Escribe tu comentario..."></textarea>
    <input id="commentPage" placeholder="Página donde está el error" />
    <button class="btn-outline" onclick="addComment()">Agregar Comentario</button>

    <h4>
      Pendientes (<span id="pendingCount">0</span>)
    </h4>
    <div id="pendingComments"></div>

    <h4>
      Resueltos (<span id="resolvedCount">0</span>)
    </h4>
    <div id="resolvedComments"></div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Config & app logic -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
